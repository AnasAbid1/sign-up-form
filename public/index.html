<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="splitScreen">
        <div class="left">
            <section class="copy">
                <h1>EXPLORE YOUR CREATIVITY</h1>
                <h3>Make responsive websites!</h3>
            </section>
        </div>
        <div class="right" id="mainBody">
            <form>
                <section class="copy">
                    <h1>SIGN-UP FORM</h1>
                    <p>Already have an account? <a href="">Log in</a></p>
                    <input type="checkbox" id="darkMode" name="fav_language" value="HTML" onclick="darkMode()">
                    <label for="html" onclick="darkMode(this)">Dark Mode on</label><br>
                </section>
                <div class="inputContainerFname">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">
                    <div class="inputContainerLname">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="inputContainerAddress">
                        <label for="Address">Address</label>
                        <input type="text" id="Address" name="address">
                        <div class="inputContainerEmail">
                            <label for="email">Email Address</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="inputContainerPassword">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Your Password...">
                            <a href="" onclick="showPass(this)"><i class="far fa-eye-slash"></i></a>
                        </div>

                        <div class="inputContainerPassword">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter Your Password...">
                            <a href="" onclick="showPass(this)"><i class="far fa-eye-slash"></i></a>
                        </div>
                        <div class="containerCta">
                            <label class="checkBox">
                                <input type="checkbox">
                                <span class="checkMark"></span>
                                I Confirm <b>All</b> the details
                            </label>
                        </div>
                        <button type="submit">SIGN-UP</button>
                        <section class="copy_legal">By continuing,You accepy our <br /> <a href="">Privacy Policy</a> &
                            <a href="">Terms & Conditions</a>
                        </section>
                    </div>
            </form>

        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
